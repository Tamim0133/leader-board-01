<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader-Board-01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is a header
     -->
    <header></header>
    <main>
      <section class="container">
        <div class="top-players">
          <h2 class="section-title">Top Players</h2>
          <div class="players">
            <div class="player">
              <img src="images/players/player-1.png" alt="" />
              <h3 class="palyer-name" class="palyer-name">Top player-01</h3>
            </div>
            <div class="player">
              <img src="images/players/player-2.png" alt="" />
              <h3 class="palyer-name">Top player-02</h3>
            </div>
            <div class="player">
              <img src="images/players/player-3.png" alt="" />
              <h3 class="palyer-name">Top player-03</h3>
            </div>
            <div class="player">
              <img src="images/players/player-4.png" alt="" />
              <h3 class="palyer-name">Top player-04</h3>
            </div>
            <div class="player">
              <img src="images/players/player-5.png" alt="" />
              <h3 class="palyer-name">Top player-05</h3>
            </div>
            <div class="player">
              <img src="images/players/player-6.png" alt="" />
              <h3 class="palyer-name">Top player-06</h3>
            </div>
          </div>
          <hr />
        </div>
        <div class="blogs">
          <h2 class="section-title">Top Blogs</h2>
          <article class="blog">
            <div class="thumbnail">
              <img src="images/blogs/blog-1.png" alt="" />
            </div>
            <div class="blog-info">
              <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
              <p class="blog-author">by <a href="">Danny Sapio</a></p>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
